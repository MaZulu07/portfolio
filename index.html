    <meta charset="UTF-8" />

    <title>Basetsana Zulu | AI/ML Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#f5f3ff', // purple-50
              surface: '#ffffff', // white
              primary: '#9333ea', // purple-600
              secondary: '#7c3aed', // violet-600
              accent: '#ddd6fe', // purple-200
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['Fira Code', 'monospace'],
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700;800&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f5f3ff; /* purple-50 */
        color: #374151; 
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .gradient-text {
        background: linear-gradient(to right, #9333ea, #7c3aed, #4f46e5); /* purple-600, violet-600, indigo-600 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f3ff; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ddd6fe; /* purple-200 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c4b5fd; /* purple-300 */
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0; 
      }

      @keyframes floatUp {
        from { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.3; }
        90% { opacity: 0.3; }
        to { transform: translateY(-100vh); opacity: 0; }
      }

      .animation-delay-200 { animation-delay: 200ms; }
      .animation-delay-400 { animation-delay: 400ms; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
